layout: welcome

---

<a href = "{{ "/blog" | prepend:site.baseurl }}"><h2><u>Recent posts...</u></h2></a>
<dl class="posts">
    {% for post in site.posts %}
        <dt>
            <h3><a class="post-link" href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h3>
        </dt>
    {% endfor %}
</dl>

<div id="slider1_container" style="position: relative; padding: 0px; margin: 0 auto; top: 0px; left: 0px; width: 960px;
    height: 480px; background: #24262e;">

    <!-- Loading Screen -->
    <div u="loading" style="position: absolute; top: 0px; left: 0px;">
        <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
            background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
        </div>
        <div style="position: absolute; display: block; background: url("{{ "/public/images/loading.gif" | prepend:site.baseurl }}") no-repeat center center;
            top: 0px; left: 0px;width: 100%;height:100%;">
        </div>
    </div>

    <!-- Slides Container -->
    <div u="slides" style="cursor: move; position: absolute; left: 240px; top: 0px; width: 720px; height: 480px; overflow: hidden;">
        <div>
            <img u="image" src="https://c2.staticflickr.com/6/5494/9511571050_2c8670f20c_h.jpg" />
            <img u="thumb" src="https://c2.staticflickr.com/6/5494/9511571050_199247e1c8_t.jpg" />
        </div>
        <div>
            <img u="image" src="https://c3.staticflickr.com/3/2855/9503571104_62cebae946_k.jpg" />
            <img u ="thumb" src="https://c3.staticflickr.com/3/2855/9503571104_f9d937267a_t.jpg"/>
        </div>
    </div>

    <!--#region Thumbnail Navigator Skin Begin -->
    <!-- Help: http://www.jssor.com/development/slider-with-thumbnail-navigator-jquery.html -->
    <style>
        /* jssor slider thumbnail navigator skin 02 css */
        /*
        .jssort02 .p            (normal)
        .jssort02 .p:hover      (normal mouseover)
        .jssort02 .p.pav        (active)
        .jssort02 .p.pdn        (mousedown)
        */

        .jssort02 {
            position: absolute;
            /* size of thumbnail navigator container */
            width: 240px;
            height: 480px;
        }

            .jssort02 .p {
                position: absolute;
                top: 0;
                left: 0;
                width: 99px;
                height: 66px;
            }

            .jssort02 .t {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }

            .jssort02 .w {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }

            .jssort02 .c {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 95px;
                height: 62px;
                border: #000 2px solid;
                box-sizing: content-box;
                background: url("{{ "/public/images/t01.png" | prepend:site.baseurl }}") -800px -800px no-repeat;
                _background: none;
            }

            .jssort02 .pav .c {
                top: 2px;
                _top: 0px;
                left: 2px;
                _left: 0px;
                width: 95px;
                height: 62px;
                border: #000 0px solid;
                _border: #fff 2px solid;
                background-position: 50% 50%;
            }

            .jssort02 .p:hover .c {
                top: 0px;
                left: 0px;
                width: 97px;
                height: 64px;
                border: #fff 1px solid;
                background-position: 50% 50%;
            }

            .jssort02 .p.pdn .c {
                background-position: 50% 50%;
                width: 95px;
                height: 62px;
                border: #000 2px solid;
            }

            * html .jssort02 .c, * html .jssort02 .pdn .c, * html .jssort02 .pav .c {
                /* ie quirks mode adjust */
                width /**/: 99px;
                height /**/: 66px;
            }
    </style>

    <!-- thumbnail navigator container -->
    <div u="thumbnavigator" class="jssort02" style="left: 0px; bottom: 0px;">
        <!-- Thumbnail Item Skin Begin -->
        <div u="slides" style="cursor: default;">
            <div u="prototype" class="p">
                <div class=w><div u="thumbnailtemplate" class="t"></div></div>
                <div class=c></div>
            </div>
        </div>
        <!-- Thumbnail Item Skin End -->
    </div>
    <!--#endregion Thumbnail Navigator Skin End -->
    <a style="display: none" href="http://www.jssor.com">Bootstrap Slider</a>
    <!-- Trigger -->
    <script>
        init_jssor_slider1("slider1_container");
    </script>
</div>
<!--#endregion Jssor Slider End -->
